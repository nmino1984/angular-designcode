<div class="dsc-card" *ngIf="dataInterest" routerLink="/panel/interest/{{dataInterest.id}}">
    <div class="dsc-card-img">
        <img src="{{dataInterest.avatar}}" alt="{{dataInterest.avatar}}">
    </div>
    <div class="dsc-card-info">
        <div class="title-interest">
            {{dataInterest.title}}
        </div>
        <a href={{dataInterest.link}}><p class="description-interest">{{dataInterest.description}}</p></a>
        <!--<p *ngIf="data.work">{{data.work}}</p>-->
    </div>
</div>
